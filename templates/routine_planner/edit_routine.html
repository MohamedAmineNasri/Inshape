{% extends 'layout.html' %}
{% load static %}
{% block title %}Workout Planner | Gym{% endblock %}

{% block content %}
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="{% static 'img/breadcrumb-bg.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb-text">
                        <h2>Edit Routine</h2>
                        <div class="bt-option">
                            <a href="./index.html">Home</a>
                            <a href="#">Pages</a>
                            <span>Edit Routine</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Edit Routine Section Begin -->
    <section class="bmi-calculator-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="section-title chart-title">
                        <h2>Edit Workout Routine</h2>
                    </div>
                    <div class="chart-calculate-form">
                        <p>Update your workout routine details below.</p>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" style="background-color: #1E1E1E; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer;">Save Changes</button>
                        </form>
                        <a  href="{% url 'routine_detail' id=routine.id %}" style="margin-top: 10px; display: inline-block;">Cancel</a>  <!-- Change 'routine_detail' to your actual detail view name -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Edit Routine Section End -->

    <!-- Workout Planner Section Begin -->
   
    <!-- Workout Planner Section End -->

{% endblock %}
