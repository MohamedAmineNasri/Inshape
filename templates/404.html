{% load static %}
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Gym Template"/>
    <meta name="keywords" content="Gym, unica, creative, html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>{% block title %}Gym | Template{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700&display=swap" rel="stylesheet"/>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/barfiller.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css"/>
</head>
<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>
<!-- 404 Section Begin -->
<section class="section-404">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-404">
                    <h1>404</h1>
                    <h3>Opps! This page Could Not Be Found!</h3>
                    <p>Sorry bit the page you are looking for does not exist, have been removed or name changed</p>
                    <form action="#" class="search-404">
                        <input type="text" placeholder="Enter your keyword">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                    <a href="{% url 'index' %}"><i class="fa fa-home"></i> Go back home</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- JS Plugins -->
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'js/masonry.pkgd.min.js' %}"></script>
<script src="{% static 'js/jquery.barfiller.js' %}"></script>
<script src="{% static 'js/jquery.slicknav.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
